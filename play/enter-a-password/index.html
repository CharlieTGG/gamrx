<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <title>Enter a Password</title>
</head>
<style>
    body {
        background-color: aliceblue;
        text-align: center;
    }
    button#btn-signin {
        padding: 15px 30px;
        font-size: 18px;
        cursor: pointer;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 5px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    button#btn-signin:hover {
        background-color: #0056b3;
    }

    div.content {
        position: absolute;
        top: 50%;
        left: 48%;
        margin-left: -100px;
        margin-top: -100px;
        background-color: #1DE0D1;
        border-radius: 25px;
        width: 300px;
        height: fit-content;
        padding-bottom: 20px;
    }

    input[type = "password"] {
        height: 26px;
        border-radius: 20px;
        width: 250px;
        text-align: center;
        font-family: 'Courier New', Courier, monospace;
        color: darkgray;
        text-decoration: underline;
        border-color: black;
        border-width: 1px;
    }

    input[type = "text"] {
        height: 26px;
        border-radius: 20px;
        width: 250px;
        text-align: center;
        font-family: 'Courier New', Courier, monospace;
        color: black;
        text-decoration: none;
        font-weight: bold;
        border-color: black;
        border-width: 1px;
    }

    h1 {
        font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
        font-size: 26px;
    }

    button#show-password {
        color: black;
        border: none;
        font-size: 20px;
        background-color: transparent;
        aspect-ratio: 1;
        position: absolute;
        right: 25px;
        cursor: pointer;

    }

    .password-wrap {
        position: relative;
    }

</style>
<body>

    <h1 style="padding-top: 240px; text-align: center;">Username: <span id="username"></span></h1>

    <div class="content">

        <h1 id="title-h1">Enter a password</h1>

        <form id="passwordForm">

            <div class="password-wrap">

                <input type="password" id="input-password" placeholder="password goes here">
                <button type="button" id="show-password"><i class="fas fa-eye"></i></button>

            </div>

            <br>

            <button type="submit" id="btn-signin">Sign In</button>

        </form>

    </div>

    <script>
        const show_password_btn = document.getElementById("show-password");
        const show_password_icon = show_password_btn.querySelector("i");
        const password_input = document.getElementById("input-password");
        const username_span = document.getElementById("username");
        const signIn_btn = document.getElementById("btn-signin");
        const title = document.getElementById("title-h1");

        const user_start = ["GTA", "User", "gyat", "obun", "obunga", "roblox", "skibisigma", "minecraft"];
        const user_middle = ["fan", "pro", "god", "admin", "hacker", "ga", "atattack", "gd"];
        const user_end = ["69", "70", "123", "12354", "12", "9_11", "fan", "911", "999", "99"];
        const username = user_start[Math.floor(Math.random() * user_start.length)] + user_middle[Math.floor(Math.random() * user_middle.length)] + user_end[Math.floor(Math.random() * user_end.length)];

        const random_passwords = ["abc123"]
        const random_password = random_passwords[Math.floor(Math.random())]

        username_span.textContent = username;

        show_password_btn.addEventListener("click", () => {

            password_input.type = password_input.type === 'password' ? 'text' : 'password';
            
            if (password_input.type === 'text') {
                show_password_icon.classList.remove('fa-eye');
                show_password_icon.classList.add('fa-eye-slash');
            } else {
                show_password_icon.classList.remove('fa-eye-slash');
                show_password_icon.classList.add('fa-eye');
            }
        });

        signIn_btn.addEventListener('click', () => {

            event.preventDefault();

            if (password_input.value === "a password") {

                password_input.style.outline = "2px solid red";

                title.textContent = "Try again";
                title.style.color = "red";

            } else if (password_input.value === "again") {

                password_input.style.outline = "2px solid red";
                title.textContent = "Try again later";
                title.style.color = "red";

            } else if (password_input.value === "again.") {

                password_input.style.outline = "2px solid red";
                title.textContent = "Try again later";
                title.style.color = "red";

            } else if (password_input.value === "again!") {

                password_input.style.outline = "2px solid red";
                title.textContent = "Try again later";
                title.style.color = "red";

            } else if (password_input.value === "again later") {

                password_input.style.outline = "2px solid yellow";
                title.textContent = "Want a clue? 'yes' or 'no'?";
                title.style.color = "yellow";

            } else if (password_input.value === "yes") {

                password_input.style.outline = "2px solid green";
                const outputs = ["Add the first 3 letters of the Alphabet in lowercase and the first 3 numbers together, that's your password.", "Enter the placeholder for the input element have been entering your password into."];
                const randomOutput = Math.floor(Math.random() * outputs.length);
                title.textContent = outputs[randomOutput];
                title.style.color = "green";

            } else if (password_input.value === "no") {

                password_input.style.outline = "2px solid red";
                title.textContent = "Fine then! Try again!";
                title.style.color = "red";

            } else if (password_input.value === "abc123") {

                window.location.replace("./pages/abc123");

            } else if (password_input.value === "password goes here") {

                window.location.replace("./pages/password-goes-here");

            } else {

                password_input.style.outline = "2px solid red";
                title.textContent = "Invalid password! Please try again.";
                title.style.color = "red";

            }

            password_input.value = "";

        });

    </script>    

</body>
</html>
