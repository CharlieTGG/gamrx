    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Alphabet * Numbers</title>
</head>
<style>
    a.reset-game {
        color: white;
        background-color: chocolate;
        text-decoration: none;
        padding: 5px 5px 5px 5px;
        position: fixed;
        bottom: 5%;
        left: 48%;
    }
    
    a.reset-game:hover {
        color: chocolate;
        background-color: chocolate;
        text-decoration: line-through;
        text-decoration-color: white;
        padding: 5px 5px 5px 5px;
        position: fixed;
        bottom: 5%;
        left: 48%;
    }
</style>
<body>
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="alphabet.html">Alphabet</a></li>
            <li><a href="numbers.html">Numbers</a></li>
            <li><a href="#" onclick="openCalculator()">Calculator</a></li>
        </ul>
    </nav>
    <div class="content">
        <h1>Numbers 0 to 9</h1>
        <p>Below is every number from 0 to 9 with their UK Keyboard symbol to the right hands side of them split by a ':'.</p>
        <h2>0 : )</h2>
        <h2>1 : !</h2>
        <h2>2 : "</h2>
        <h2>3 : £</h2>
        <h2>4 : $€</h2>
        <h2>5 : %</h2>
        <h2>6 : ^</h2>
        <h2>7 : &</h2>
        <h2>8 : *</h2>
        <h2>9 : (</h2>
    </div>

    <a class="reset-game" href="../../index.html">Reset Game</a>

    <script src="./script.js"></script>
